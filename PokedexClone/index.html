<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" href="https://assets.pokemon.com/static2/_ui/img/favicon.ico">

<body class="br fluid custom-form-elements" cz-shortcut-listen="true" style>
    <div class="container">
        <header class="inicio">Pokédex</header>
        <div class="topo">
            <div id="filtrar">
                <div class="busca">
                    <label>Nome ou número</label>
                    <form class="form">
                        <input type="search" class="menuPokemon">
                        <span class="botao">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                viewBox="0,0,256,256" width="22px" height="22px" fill-rule="nonzero">
                                <g fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1"
                                    stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10"
                                    stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="bolder"
                                    font-size="none" text-anchor="none" style="mix-blend-mode: normal">
                                    <g transform="scale(5.12,5.12)">
                                        <path
                                            d="M21,3c-9.39844,0 -17,7.60156 -17,17c0,9.39844 7.60156,17 17,17c3.35547,0 6.46094,-0.98437 9.09375,-2.65625l12.28125,12.28125l4.25,-4.25l-12.125,-12.09375c2.17969,-2.85937 3.5,-6.40234 3.5,-10.28125c0,-9.39844 -7.60156,-17 -17,-17zM21,7c7.19922,0 13,5.80078 13,13c0,7.19922 -5.80078,13 -13,13c-7.19922,0 -13,-5.80078 -13,-13c0,-7.19922 5.80078,-13 13,-13z">
                                        </path>
                                    </g>
                                </g>
                            </svg>
                        </span>
                    </form>
                    <p>Use a pesquisa avançada para explorar Pokémon por tipo, fraqueza, habilidade e
                        mais!
                    </p>
                    <div class="caixa-verde">
                        <h3>Realize a busca por Pokémon pelo nome ou usando o número do Pokédex Nacional.</h3>
                    </div>
                    <div class="menuPokemons"></div>
                </div>
            </div>
        </div>

        <div class="cinza"></div>

        <main class="selecao-de-personagens">
            <section class="itens">
                <div class="item">
                    <a class="surpresa">Surpreenda-me!
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            viewBox="0,0,256,256" width="30px" height="30px" fill-rule="nonzero">
                            <g fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="none"
                                stroke-linecap="butt" stroke-linejoin="none" stroke-miterlimit="10" stroke-dasharray=""

                                text-anchor="none" style="mix-blend-mode: normal">

                                    d="M26.94922,14h3.05078l-4,6l-4,-6h2.95117c-0.50018,-5.06207 -4.75461,-9 -9.95117,-9c-2.4834,0 -4.74593,0.90009 -6.49414,2.39453c-0.26947,0.24712 -0.65232,0.32748 -0.99842,0.20959c-0.3461,-0.1179 -0.60027,-0.41526 -0.66286,-0.77549c-0.06258,-0.36023 0.0764,-0.7259 0.36245,-0.95363c2.09579,-1.79156 4.82437,-2.875 7.79297,-2.875c6.27784,0 11.43793,4.85166 11.94922,11zM8,16h-2.95117c0.50018,5.06207 4.75461,9 9.95117,9c2.4834,0 4.74593,-0.90009 6.49414,-2.39453c0.26947,-0.24712 0.65232,-0.32749 0.99842,-0.20959c0.3461,0.1179 0.60028,0.41526 0.66286,0.7755c0.06258,0.36023 -0.0764,0.7259 -0.36245,0.95363c-2.09579,1.79156 -4.82437,2.875 -7.79297,2.875c-6.27784,0 -11.43792,-4.85166 -11.94922,-11h-3.05078l4,-6z"
                                    id="strokeMainSVG" stroke="#ffffff" stroke-width="2" stroke-linejoin="round"></path>
                                <g transform="translate(72.06195,-44.15962) rotate(27) scale(8.53333,8.53333)"
                                    stroke="none" stroke-width="1" stroke-linejoin="miter">
                                    <path
                                        d="M15,3c-2.9686,0 -5.69718,1.08344 -7.79297,2.875c-0.28605,0.22772 -0.42503,0.59339 -0.36245,0.95363c0.06258,0.36023 0.31676,0.6576 0.66286,0.77549c0.3461,0.1179 0.72895,0.03753 0.99842,-0.20959c1.74821,-1.49444 4.01074,-2.39453 6.49414,-2.39453c5.19656,0 9.45099,3.93793 9.95117,9h-2.95117l4,6l4,-6h-3.05078c-0.51129,-6.14834 -5.67138,-11 -11.94922,-11zM4,10l-4,6h3.05078c0.51129,6.14834 5.67138,11 11.94922,11c2.9686,0 5.69718,-1.08344 7.79297,-2.875c0.28605,-0.22772 0.42504,-0.59339 0.36245,-0.95363c-0.06258,-0.36023 -0.31676,-0.6576 -0.66286,-0.7755c-0.3461,-0.1179 -0.72895,-0.03753 -0.99842,0.20959c-1.74821,1.49444 -4.01074,2.39453 -6.49414,2.39453c-5.19656,0 -9.45099,-3.93793 -9.95117,-9h2.95117z">
                                    </path>
                                </g>
                            </g>
                        </svg>
                    </a>
                    <div class="filtro">
                        <h3>Organizar por</h3>
                        <select class="form-select">
                            <option>Menor número primeiro</option>
                            <option>Maior número primeiro</option>
                            <option>A-Z</option>
                            <option>Z-A</option>
                        </select>
                    </div>
                </div>
            </section>
            <!---->
            <br/>
            <h2 id="texto">Please wait, your pokemons are being loaded!</h2>
            <img id="loading" class="load" src="./src/images/35.gif" alt="Loading..." />
            <div class="listaPersonagens">
                <div class="personagens">                    
                    <ul lista="pokedex" class="pokedex"></ul>
                </div>
            </div>
            <div class="mais">
                <a>Carregar mais Pokémon</a>
            </div>
        </main>
    </div>

    <script src="./scripts/podekexPrincipal.js"></script>
